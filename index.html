<html>
	<head>
		<title>Beleg 2</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/layout.css">
	</head>
	<body>
		<div id="wrapper">
			<video id="video1" controls>
			</video>
			<video id="video2" controls>>
			</video>
			<img src="" alt="" id="img1">
			<img src="" alt="" id="img2">
			<canvas id="output"></canvas>
		</div>
		<input type="file" id="src1">
		<input type="file" id="src2">
		<button id="play1">play1</button> 
		<button id="play2">play2</button> 
		<span>Crossfade:</span> 
		<input id="crossfadeSlide" min="0" max="100" step="0.05" value="0" type="range"> <br>
		<span>speed 1:</span> 
		<input id="source1SpeedSlide" min="-16" max="16" step="1" value="1" type="range"> <br>
		<span>speed 2:</span> 
		<input id="source2SpeedSlide" min="-16" max="16" step="1" value="1" type="range"> <br>
		<span>volume 1:</span> 
		<input id="source1Gain" min="0" max="1" step="0.05" value="0.5" type="range"> <br>
		<span>volume 2:</span> 
		<input id="source2Gain" min="0" max="1" step="0.05" value="0.5" type="range"> <br>
		<span>rotation 1:</span> 
		<input id="rotation1" min="0" max="6.283185307179586" step="0.1" value="0" type="range"> <br>
		<span>rotation 2:</span> 
		<input id="rotation2" min="0" max="6.283185307179586" step="0.1" value="0" type="range"> <br>
		<span>scale 1:</span> 
		<input id="scale1" min="0.1" max="6.283185307179586" step="0.1" value="1" type="range"> <br>
		<span>scale 2:</span> 
		<input id="scale2" min="0.1" max="6.283185307179586" step="0.1" value="1" type="range"> <br>

		<span>r 1:</span> 
		<input id="r1" min="0" max="1" step="0.01" value="1" type="range"> <br>
		<span>g 1:</span> 
		<input id="g1" min="0" max="1" step="0.01" value="1" type="range"> <br>
		<span>b 1:</span> 
		<input id="b1" min="0" max="1" step="0.01" value="1" type="range"> <br>
		<button id="rgb1">set rgb1</button><br>

		<span>r 2:</span> 
		<input id="r2" min="0" max="255" step="1" value="255" type="range"> <br>
		<span>g 2:</span> 
		<input id="g2" min="0" max="255" step="1" value="255" type="range"> <br>
		<span>b 2:</span> 
		<input id="b2" min="0" max="255" step="1" value="255" type="range"> <br>
		<button id="rgb2">set rgb2</button><br>
	</body>
</html>
<script type="text/javascript" src="assets/js/program.js"></script>
